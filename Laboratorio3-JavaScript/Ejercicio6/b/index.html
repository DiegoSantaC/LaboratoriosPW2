<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Lógica y Aritmética</title>
</head>
<body>
    <h2>EJERCIO 6b</h2>
    <div class="contenedor">
        <h1>Calculadora</h1>
        <input type="number" id="valor1" placeholder="Primer valor">

        <select id="operacion">
            <option value="+">Suma (+)</option>
            <option value="-">Resta (-)</option>
            <option value="*">Multiplicación (*)</option>
            <option value="/">División (/)</option>
            <option value="&&">AND lógico (&&)</option>
            <option value="||">OR lógico (||)</option>
            <option value="<<">Desplazar a la izquierda (<<)</option>
            <option value=">>">Desplazar a la derecha (>>)</option>
        </select>

        <input type="number" id="valor2" placeholder="Segundo valor">

        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
